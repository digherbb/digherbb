<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Movie Guessing Game Using JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content=" try our new movie guessing game.">
  <meta name="keyword" content="game, javascript, developer">
  <link rel="icon" type="image/x-icon" href="images/dvd.png">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <h1 style="text-align: center;">Guess the Movie</h1>
      <div class="content">
        <input type="text" class="typing-input" maxlength="1">
        <div class="inputs"></div>
        <div class="details">
          <p class="hint">Hint: <span></span></p>
          <p class="guess-left">Remaining guesses: <span></span></p>
          <p class="wrong-letter">Wrong letters: <span></span></p>
        </div>
        <button class="reset-btn">Reset Game</button>
      </div>
    </div>

    <script src="javascript/words.js"></script>
    <script src="javascript/script.js"></script>

  </body>
</html>
